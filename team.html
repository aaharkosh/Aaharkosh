<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Team</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="font-['poppins'] text-gray-800">

    <!-- Header -->
    <header id="app-header"></header>

    <div class=" mx-auto mb-16 max-sm:mb-8 py-10 max-sm:px-8 max-sm:py-6 px-16 bg-[#FFE8D6]">
        <h1 class="text-4xl font-semibold max-sm:text-3xl max-sm:w-96">Join Our Team</h1>
    </div>

    <div class="container mx-auto px-4 py-8 mb-20 max-sm:mb-8">
        <div class="max-w-2xl mx-auto bg-white p-8 max-sm:px-4 rounded-xl" style="box-shadow: 0 0 10px 2px rgba(0, 0, 0, 0.15);">
            <!-- <h2 class="text-3xl font-bold text-indigo-600 mb-6">Join Our Team</h2> -->
            <form action="#" method="POST" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input type="text" id="name" name="name" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#FF570C] focus:border-[#FF570C]">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#FF570C] focus:border-[#FF570C]">
                </div>
                <div>
                    <label for="role" class="block text-sm font-medium text-gray-700 mb-1">Desired Role</label>
                    <select id="role" name="role" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#FF570C] focus:border-[#FF570C]">
                        <option value="">Select a role</option>
                        <option value="developer">Developer</option>
                        <option value="designer">Designer</option>
                        <option value="product-manager">Product Manager</option>
                        <option value="marketing">Marketing Specialist</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="experience" class="block text-sm font-medium text-gray-700 mb-1">Years of Experience</label>
                    <input type="number" id="experience" name="experience" required min="0" max="50"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#FF570C] focus:border-[#FF570C]">
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Why do you want to join our team?</label>
                    <textarea id="message" name="message" rows="4" required
                        class="w-full px-3 py-2 resize-none border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#FF570C] focus:border-[#FF570C]"></textarea>
                </div>
                <div>
                    <button type="submit"
                        class="w-full bg-orange-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-orange-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#FF570C] transition du[#FF570C]">
                        Submit Application
                    </button>
                </div>
            </form>
        </div>
    </div>



    <!-- Footer -->

    <footer id="app-footer"></footer>

    <script src="./js/header.js"></script>
    <script src="./js/footer.js"></script> 
</body>
</html>
