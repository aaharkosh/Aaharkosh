<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aaharkosh</title>
    <link rel="shortcut icon" href="../images/aaharkosh-logo.jpg" type="image/x-icon">
    <link href="./src/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <style>
        body {
            font-family: 'roboto',serif;
        }
        .plan-card {
            transition: all 0.3s ease;
        }
        .plan-card:hover {
            transform: translateY(-5px);
        }
        :root {
            --color-primary: #FF570C;
            --color-secondary: #FF9D5C;
            --color-primary-light: #FFE8D6;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header id="app-header"></header>

    <div class="mx-auto pt-20 py-12  flex items-center justify-center flex-col">
        <div class="bg-[var(--color-primary-light)] w-full py-16 mb-12">
            <h1 class="text-4xl font-medium mb-8 text-center text-gray-800">Explore Our Plans</h1>

            <div class="">
                <div class="flex flex-wrap justify-center gap-4">
                    <button class="category-btn bg-[var(--color-primary)] text-white font-semibold py-2 px-6 rounded-full shadow-md hover:shadow-lg transition duration-300 ease-in-out" data-category="all">All Plans</button>
                    <button class="category-btn bg-white text-gray-800 font-semibold py-2 px-6 rounded-full shadow-md hover:shadow-lg transition duration-300 ease-in-out" data-category="veg">Vegetarian</button>
                    <button class="category-btn bg-white text-gray-800 font-semibold py-2 px-6 rounded-full shadow-md hover:shadow-lg transition duration-300 ease-in-out" data-category="non-veg">Non-Vegetarian</button>
                    <button class="category-btn bg-white text-gray-800 font-semibold py-2 px-6 rounded-full shadow-md hover:shadow-lg transition duration-300 ease-in-out" data-category="gym">Gym</button>
                </div>
            </div>
        </div>

        <div id="plans-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-16 px-8">
            <!-- Plan cards will be dynamically inserted here -->
        </div>
    </div>

   

    <script>
        const plans = [
            { id: 1, name: "Green Gourmet", category: "veg", price: "$29.99", description: "Delightful vegetarian meals crafted for food lovers.", icon: "ü•ó" },
            { id: 2, name: "Carnivore's Dream", category: "non-veg", price: "$39.99", description: "Premium selection of meats for the ultimate protein fix.", icon: "üçñ" },
            { id: 3, name: "Muscle Fuel", category: "gym", price: "$49.99", description: "Optimized nutrition to support your intense workouts.", icon: "üí™" },
            { id: 4, name: "Plant Power", category: "veg", price: "$34.99", description: "100% plant-based meals packed with nutrients and flavor.", icon: "üå±" },
            { id: 5, name: "Flex Feast", category: "non-veg", price: "$44.99", description: "Perfect balance of meat and veggies for flexible eaters.", icon: "üç≥" },
            { id: 6, name: "Shred & Shine", category: "gym", price: "$54.99", description: "Low-carb, high-protein meals for cutting and toning.", icon: "üèã" },
        ];

        function createPlanCard(plan) {
            return `
                <div class="plancard1 border rounded-xl border-[var(--color-primary)] p-8 w-full sm:w-[40vw] lg:w-[20vw] shadow-md cursor-pointer hover:bg-[var(--color-primary-light)] transition-all duration-500 hover:scale-105">
                <h2 class="text-xl font-semibold mb-2">BASIC PLAN</h2>
                <p class="text-sm mb-6 font-semibold">$15.22 <span class="text-sm">/ MONTH</span></p>
                <h3 class="text-lg font-semibold mb-2">Features</h3>
                <ul class="list-disc pl-5 mb-4 text-gray-500 text-sm">
                    <li>2 meals per day</li>
                    <li>Customize your meal</li>
                    <li>Special meal on weekend</li>
                </ul>
                <p class="text-sm text-gray-500 mb-6 ">
                    Lorem ipsum dolor sit amet consectetur. Volutpat pharetra in quis nec ac fusce lectus.
                </p>
                <a href="./standardplans.html"><button class="bg-[var(--color-secondary)] w-full sm:w-auto font-semibold text-sm text-white px-6 py-3 rounded-xl shadow">BUY NOW</button></a>
            </div>
            `;
        }

        function displayPlans(category = 'all') {
            const plansContainer = document.getElementById('plans-container');
            plansContainer.innerHTML = '';

            const filteredPlans = category === 'all' ? plans : plans.filter(plan => plan.category === category);

            filteredPlans.forEach(plan => {
                plansContainer.innerHTML += createPlanCard(plan);
            });
        }

        document.querySelectorAll('.category-btn').forEach(button => {
            button.addEventListener('click', (e) => {
                const category = e.target.getAttribute('data-category');
                displayPlans(category);

                // Update active button style
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.classList.remove('bg-[var(--color-primary)]', 'text-white');
                    btn.classList.add('bg-white', 'text-gray-800');
                });
                e.target.classList.remove('bg-white', 'text-gray-800');
                e.target.classList.add('bg-[var(--color-primary)]', 'text-white');
            });
        });

        // Initial display of all plans
        displayPlans();
    </script>


       <!-- Footer -->

       <footer id="app-footer"></footer>

       <script src="../js/header.js"></script>
       <script src="../js/footer.js"></script> 

</body>
</html>
