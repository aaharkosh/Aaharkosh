<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Meal Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <style>
        @keyframes slide {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body class="font-['poppins']">

    <!-- Header -->
    <header id="app-header"></header>

    <div class="bg-white px-6 md:px-16 rounded-xl p-6">
        <h1 class="text-3xl md:text-5xl font-semibold text-center mb-4 md:mb-6 text-[#FF570C]">Standard Plans</h1>
    
        <div>
            <div class="w-full rounded-lg mt-8 md:mt-12 overflow-hidden">
                <div class="relative">
                    <div class="flex animate-[slide_15s_linear_infinite]">
                        <!-- Testimonials -->
                        <div class="flex-none w-full sm:w-1/2 md:w-1/3 px-1">
                            <div class="bg-white rounded-lg overflow-hidden">
                                <img src="./foodimage.avif" alt="">
                            </div>
                        </div>
                        <div class="flex-none w-full sm:w-1/2 md:w-1/3 px-1">
                            <div class="bg-white rounded-lg overflow-hidden">
                                <img src="./foodimage.avif" alt="">
                            </div>
                        </div>
                        <div class="flex-none w-full sm:w-1/2 md:w-1/3 px-1">
                            <div class="bg-white rounded-lg overflow-hidden">
                                <img src="./foodimage.avif" alt="">
                            </div>
                        </div>
                        <!-- Duplicate testimonials for seamless looping -->
                        <div class="flex-none w-full sm:w-1/2 md:w-1/3 px-1">
                            <div class="bg-white rounded-lg overflow-hidden">
                                <img src="./foodimage.avif" alt="">
                            </div>
                        </div>
                        <div class="flex-none w-full sm:w-1/2 md:w-1/3 px-1">
                            <div class="bg-white rounded-lg overflow-hidden">
                                <img src="./foodimage.avif" alt="">
                            </div>
                        </div>
                        <div class="flex-none w-full sm:w-1/2 md:w-1/3 px-1">
                            <div class="bg-white rounded-lg overflow-hidden">
                                <img src="./foodimage.avif" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Plan Features -->
        <div class="flex flex-col gap-4 mt-8 md:mt-12 mb-8 md:mb-12">
            <h4 class="text-xl md:text-2xl font-semibold text-[#FF570C]">Plans Features</h4>
            <div>
                <p class="flex gap-2 items-center"><span class="text-lg md:text-xl">•</span> 2 meal per day</p>
                <p class="flex gap-2 items-center"><span class="text-lg md:text-xl">•</span> Customize your meal</p>
                <p class="flex gap-2 items-center"><span class="text-lg md:text-xl">•</span> Special meal on weekend</p>
            </div>
            <p class="text-sm md:text-base">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut, modi.</p>
        </div>
    
        <!-- Meal Schedule -->
        <h1 class="text-xl md:text-2xl font-semibold mb-4 md:mb-6 text-[#FF570C]">Plans Meal Schedule</h1>
        <div class="border-[1px] border-[#FF570C] rounded-xl px-6 md:px-8 py-4">
            <div class="mb-4 md:mb-6">
                <h1 class="text-lg md:text-xl font-semibold mb-4 md:mb-6 text-[#FF570C]">Meal Frequency</h1>
                <div class="flex space-x-2 md:space-x-4" id="meal-buttons">
                    <button class="px-3 md:px-4 py-2 rounded-lg bg-[#FFE8D6] text-[#FF570C] duration-300 ease-in-out" data-meals="1">1 Meal</button>
                    <button class="px-3 md:px-4 py-2 rounded-lg bg-[#FFE8D6] text-[#FF570C] duration-300 ease-in-out" data-meals="2">2 Meals</button>
                    <button class="px-3 md:px-4 py-2 rounded-lg bg-[#FFE8D6] text-[#FF570C] duration-300 ease-in-out" data-meals="3">3 Meals</button>
                </div>
            </div>
    
            <div class="mb-4">
                <h1 class="text-lg md:text-xl font-semibold mb-4 md:mb-6 text-[#FF570C]">Weekly Schedule</h1>
                <div class="bg-[#FFE8D6] p-4 max-sm:p-3 md:p-8 rounded-lg">
                    <div class="grid grid-cols-3 sm:grid-cols-5 md:grid-cols-7 gap-2 mb-4 md:mb-6" id="day-buttons">
                        <button class="p-2 rounded-lg bg-white text-[#FF570C] text-sm max-sm:text-xs md:text-md font-semibold duration-300 ease-in-out" data-day="Monday">Monday</button>
                        <button class="p-2 rounded-lg bg-white text-[#FF570C] text-sm max-sm:text-xs md:text-md font-semibold duration-300 ease-in-out" data-day="Tuesday">Tuesday</button>
                        <button class="p-2 rounded-lg bg-white text-[#FF570C] text-sm max-sm:w-[21vw] max-sm:p-1 max-sm:text-xs md:text-md font-semibold duration-300 ease-in-out" data-day="Wednesday">Wednesday</button>
                        <button class="p-2 rounded-lg bg-white text-[#FF570C] text-sm max-sm:text-xs md:text-md font-semibold duration-300 ease-in-out" data-day="Thursday">Thursday</button>
                        <button class="p-2 rounded-lg bg-white text-[#FF570C] text-sm max-sm:text-xs md:text-md font-semibold duration-300 ease-in-out" data-day="Friday">Friday</button>
                        <button class="p-2 rounded-lg bg-white text-[#FF570C] text-sm max-sm:text-xs md:text-md font-semibold duration-300 ease-in-out" data-day="Saturday">Saturday</button>
                        <button class="p-2 rounded-lg bg-white text-[#FF570C] text-sm max-sm:text-xs md:text-md font-semibold duration-300 ease-in-out" data-day="Sunday">Sunday</button>
                    </div>
    
                    <div>
                        <h1 class="text-lg md:text-xl font-semibold mb-4 md:mb-6 text-[#FF570C]" id="selected-day">Monday Meals</h1>
                        <div id="meal-list" class="space-y-2 md:space-y-4">
                            <!-- Meal items will be inserted here by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->

    <footer id="app-footer"></footer>

    <script src="./js/header.js"></script>
    <script src="./js/footer.js"></script>     

    <script>
        let selectedMealPlan = 3;
        let selectedDay = 'Monday';

        const weeklyMealPlans = {
            1: {
                Monday: { dinner: 'Grilled Chicken with Roasted Vegetables' },
                Tuesday: { dinner: 'Baked Salmon with Quinoa' },
                Wednesday: { dinner: 'Vegetarian Stir-Fry with Tofu' },
                Thursday: { dinner: 'Slow Cooker Beef Stew' },
                Friday: { dinner: 'Homemade Pizza with Mixed Greens' },
                Saturday: { dinner: 'Grilled Steak with Sweet Potato Mash' },
                Sunday: { dinner: 'Roast Turkey with Stuffing' }
            },
            2: {
                Monday: { lunch: 'Greek Salad', dinner: 'Spaghetti Bolognese' },
                Tuesday: { lunch: 'Chicken Caesar Wrap', dinner: 'Vegetable Curry with Rice' },
                Wednesday: { lunch: 'Tomato Soup with Grilled Cheese', dinner: 'Grilled Fish Tacos' },
                Thursday: { lunch: 'Quinoa Bowl with Avocado', dinner: 'Chicken Parmesan' },
                Friday: { lunch: 'Tuna Salad Sandwich', dinner: 'Beef Stir-Fry with Noodles' },
                Saturday: { lunch: 'Vegetable Quiche', dinner: 'BBQ Ribs with Coleslaw' },
                Sunday: { lunch: 'Brunch Platter', dinner: 'Roast Chicken with Potatoes' }
            },
            3: {
                Monday: { breakfast: 'Oatmeal with Berries', lunch: 'Chicken Salad', dinner: 'Baked Cod with Lemon' },
                Tuesday: { breakfast: 'Scrambled Eggs on Toast', lunch: 'Vegetable Soup', dinner: 'Beef Tacos' },
                Wednesday: { breakfast: 'Greek Yogurt with Granola', lunch: 'Turkey and Avocado Sandwich', dinner: 'Vegetarian Lasagna' },
                Thursday: { breakfast: 'Breakfast Burrito', lunch: 'Cobb Salad', dinner: 'Grilled Pork Chops' },
                Friday: { breakfast: 'Smoothie Bowl', lunch: 'Caprese Panini', dinner: 'Shrimp Scampi' },
                Saturday: { breakfast: 'Pancakes with Maple Syrup', lunch: 'Club Sandwich', dinner: 'Homemade Sushi Rolls' },
                Sunday: { breakfast: 'Eggs Benedict', lunch: 'Antipasto Platter', dinner: 'Roast Beef with Yorkshire Pudding' }
            }
        };

        function selectMealPlan(plan) {
            selectedMealPlan = plan;
            updateMealList();
            updateActiveButtons();
        }

        function selectDay(day) {
            selectedDay = day;
            document.getElementById('selected-day').textContent = `${day} Meals`;
            updateMealList();
            updateActiveButtons();
        }

        function updateMealList() {
            const mealList = document.getElementById('meal-list');
            mealList.innerHTML = '';
            const meals = weeklyMealPlans[selectedMealPlan][selectedDay];
            for (const [mealTime, dish] of Object.entries(meals)) {
                const mealItem = document.createElement('div');
                mealItem.className = 'p-3 bg-white max-sm:text-sm rounded-lg shadow transition-all duration-300 hover:shadow-md';
                mealItem.innerHTML = `<span class="font-bold text-[#FF570C]">${mealTime.charAt(0).toUpperCase() + mealTime.slice(1)}:</span> ${dish}`;
                mealList.appendChild(mealItem);
            }
        }

        function updateActiveButtons() {
            document.querySelectorAll('#meal-buttons button').forEach((btn) => {
                btn.classList.toggle('bg-[#FF570C]', parseInt(btn.dataset.meals) === selectedMealPlan);
                btn.classList.toggle('text-white', parseInt(btn.dataset.meals) === selectedMealPlan);
                btn.classList.toggle('bg-[#FFE8D6]', parseInt(btn.dataset.meals) !== selectedMealPlan);
            });
            document.querySelectorAll('#day-buttons button').forEach((btn) => {
                btn.classList.toggle('bg-[#FF570C]', btn.dataset.day === selectedDay);
                btn.classList.toggle('text-white', btn.dataset.day === selectedDay);
                btn.classList.toggle('bg-[#FFE8D6]', btn.dataset.day !== selectedDay);
            });
        }

        // Add event listeners
        document.querySelectorAll('#meal-buttons button').forEach((btn) => {
            btn.addEventListener('click', () => selectMealPlan(parseInt(btn.dataset.meals)));
        });

        document.querySelectorAll('#day-buttons button').forEach((btn) => {
            btn.addEventListener('click', () => selectDay(btn.dataset.day));
        });

        // Initialize the planner
        selectMealPlan(3);
        selectDay('Monday');
    </script>
</body>
</html>
